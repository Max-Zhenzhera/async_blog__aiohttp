{% extends "basis/basis.html" %}

<!-- Insert new title -->
{% block title %}Edit Settings{% endblock %}

<!-- Content block -->
{% block content %}

	<h1>Editing of your <i>MyThink</i> account</h1>

	<div class="mx-auto form">
		<h2 class="text-center">EDIT PASSWORD</h2>

		{% if message %}
			<div class="alert alert-danger" role="alert">
				{{ message }}
			</div>
		{% endif %}

		<form method="POST" action="/user/settings/edit/password/">

			<p class="text-info">Do you want to change password?</p>
			<div class="mb-3">
				<label for="exampleInputPassword1" class="form-label">New password</label>
				<input type="password" class="form-control" id="exampleInputPassword1" name="new_password" minlength="5" required>
			</div>

			<p class="text-warning">It is mandatory to fill password field for changing!</p>
			<div class="mb-3">
				<label for="exampleInputPassword1" class="form-label">Password [for verifying your identity]</label>
				<input type="password" class="form-control" id="exampleInputPassword1" name="password" minlength="5" required>
			</div>

			<button type="submit" class="btn btn-primary">Edit</button>

		</form>

	</div>

{% endblock %}
