{% extends "basis.html" %}
{% block title %}New PostCreation{% endblock %}

{% block content %}
<!-- `Welcome` text -->
<div class="welcome-head">
	<h1>Create new <i>Think</i>!</h1>
</div>

<div class="mx-auto form">
	<h2 class="text-center">POST CREATION</h2>

	{% if message %}
		<div class="alert alert-danger" role="alert">
			{{ message }}
		</div>
	{% endif %}

	<form method="POST" action="{{ router['posts-create'].url_for() }}">

		<input type="hidden" name="user_id" value="{{ session.user.id }}">

		<div class="mb-3">
			<label for="title" class="form-label">Title</label>
			<input class="form-control" name="title" required>
		</div>
		<div class="mb-3">
			<label for="content" class="form-label">Content</label>
			<br>
			<textarea class="form-control" name="content" required></textarea>
		</div>

		<div class="mb-3">
			<label for="content" class="form-label">Rubric</label>
			<select class="form-select" name="rubric_id">
				{% for rubric in rubrics %}
					<option value="{{ rubric.id }}">{{ rubric.title }}</option>
				{% endfor %}
			</select>
		</div>

		<br>

		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>

{% endblock %}
