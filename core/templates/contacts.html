{% extends "basis.html" %}

	<h1>Glad to see you on <i>MyThink</i>!</h1>
</div>

<div class="contacts-body">
<table class="table table-dark table-hover">
	<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">Source</th>
			<th scope="col">Link</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<th scope="row">1</th>
			<td>email</td>
			<td><a href="mailto:MyThink@gmail.com">MyThink@gmail.com</a></td>
		</tr>
		<tr>
			<th scope="row">2</th>
			<td>contact tel</td>
			<td><a href="callto:+666999333">+666999333</a></td>
		</tr>
		<tr>
			<th scope="row">3</th>
			<td>social network</td>
			<td>@MyThink</td>
		</tr>
	</tbody>
</table>
</div>
{% endblock %}
