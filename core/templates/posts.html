{% extends "page_with_pagination.html" %}
{% block title %}Posts{% endblock %}

{% block inner_content %}
<div class="welcome-head">
	<h1>Posts of <i>MyThink</i></h1>
</div>

<div class="posts-info">
	<div class="container">
		<div class="row align-items-start">
			<div class="col">
				<p class="text-center fs-4"><a href="{{ router['posts-create'].url_for() }}" class="font-monospace">Create a new Think</a></p>
			</div>

			<div class="col">
				<p class="text-center fs-3"><a href="{{ router['posts-random'].url_for() }}">Random post</a></p>
			</div>

			<div class="col">
				<p class="text-center fs-3"><a href="{{ router['posts-rubrics'].url_for() }}">Rubrics</a></p>
			</div>
		</div>
	</div>

	<div class="posts">
		<table class="table table-dark table-hover text-center">
			<thead>
				<tr>
					<th scope="col">Title</th>
					<th scope="col">Created</th>
					<th scope="col">Rubric</th>
				</tr>
			</thead>
			<tbody>
				{% for post in posts %}
					<tr>

						<td class="text-center fs-5"><a href="/posts/{{ post.id }}/" class="font-monospace a">{{ post.title }}</a></td>
						<td class="text-center fs-5">{{ post.created_date }}</td>
						<td class="text-center fs-5"><a class="font-monospace a" onclick="addUrlParameter('rubric', {{ post.post_rubric_id }})">{{ post.rubric }}</a></td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</div>
{% endblock %}
