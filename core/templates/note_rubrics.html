{% extends "basis.html" %}
{% block title %}Rubrics{% endblock %}

{% block content %}
<!-- `Welcome` text -->
<div class="welcome-head">
	<h1>Rubrics of <i>MyThink</i> posts</h1>
</div>

<div class="container notes-info">
		<div class="row align-items-start">
			<div class="col">
				<p class="text-center fs-3"><a href="{{ router['notes-create'].url_for() }}" class="font-monospace">Create a new NoteCreation</a></p>
			</div>

			<div class="col">
				<p class="text-center fs-3"><a href="{{ router['notes-rubrics-create'].url_for() }}">Create a new NoteCreation Rubric</a></p>
			</div>

			<div class="col">
				<p class="text-center fs-3"><a class="btn disabled" style="font-size: 25px" href="{{ router['notes-rubrics'].url_for() }}">Rubrics</a></p>
			</div>
		</div>
</div>

<div class="note-rubrics-body">
	<table class="table table-dark table-hover">
		<thead>
			<tr>
				<th scope="col">Title</th>
				<th scope="col">Actions</th>
			</tr>
		</thead>
		<tbody>
			{% for rubric in rubrics %}
				<tr>
					<td style="width: 80%"><a class="pointer" href="{{ router['notes'].url_for() }}?rubric={{ rubric.id }}">{{ rubric.title }}</a></td>
					<td><button type="button" class="btn btn-primary" onclick="location.href='{{ router['notes-rubrics-id-edit'].url_for(id=rubric.id|string) }}';">Edit</button></td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
{% endblock %}
